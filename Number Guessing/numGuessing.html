<!DOCTYPE html>

<script>
let targetValue =45

do{
    let InputValue = parseInt(prompt("Enter a number"));

    if(InputValue==targetValue){
        console.log("You have Guessed correct value");
        break;
    }
    else if(InputValue>targetValue){
        console.log("You guessed Heigher value")
    }
    else if(InputValue<targetValue){
        console.log('You guessed lower value')
    }
    else if(InputValue<10){
        console.log("You have guessed too lower value than actual value")

    }
    else if(InputValue<80){
        console.log("You have Guessed to heigher value")
    }

}while(true)
</script>
</html>
